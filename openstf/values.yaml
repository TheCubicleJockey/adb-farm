telegraf:
  image:
    repository: "telegraf"
    tag: "1.35-alpine"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 256Mi
      cpu: 0.1
    limits:
      memory: 2Gi
      cpu: 1
  config:
    global_tags:
      # cluster: "mycluster"
    agent:
      interval: "1m"
      round_interval: true
      metric_buffer_limit: 1000
      collection_jitter: "0s"
      flush_interval: "1m"
      flush_jitter: "0s"
    outputs:
      prometheus:
        enabled: true
      graphite:
        enabled: false
        # server: "graphite.server"
        # prefix: "android.devices"
        template: "host.tags.measurement.field"
        timeout: 5
