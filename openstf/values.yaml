stf:
  image:
    repository: openstf/stf
    tag: v3.4.2
    pullPolicy: IfNotPresent
  api:
    replicas: 3
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
  app:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
  auth:
    replicas: 1
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
  processor:
    replicas: 5
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
  reaper:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
  apkStorage:
    replicas: 1
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
  imgStorage:
    replicas: 1
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
  storage:
    replicas: 1
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
  triproxyDev:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
  triproxyApp:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
  websocket:
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
  migration:
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
nginx:
  image:
    repository: nginx
    tag: 1.29.1-alpine
    pullPolicy: IfNotPresent
  replicas: 2
  resources:
    requests:
      cpu: 500m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 512Mi
adb:
  image:
    repository: sorccu/adb
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 2Gi
provider:
  real:
    tethering:
      enabled: false
      dns: 8.8.8.8
    resources:
      limits:
        cpu: 2
        memory: 4096Mi
  emulator:
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 30
      failureThreshold: 2
    livenessProbe:
      initialDelaySeconds: 10
      periodSeconds: 10
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
db:
  url: rethinkdb-rethinkdb-proxy.openstf
  port: 28015
  password: rethinkdb
metrics:
  image:
    repository: malinskiy/cron-curl-jq-alpine
    tag: 1.0.1
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
  # OpenSTF API token
  token:
dns:
  resolver: coredns.kube-system
# pullSecret: pullsecret
ingress:
  enabled: false
  # By default applies proper annotation for nginx ingress
  annotations:
  hostname: openstf.local
  ssl:
    enabled: false
    secret: openstf.local-tls-secret
androidDevicesTolerations:
- effect: NoSchedule
  key: openstf.io/provider
  operator: Equal
  value: "true"
